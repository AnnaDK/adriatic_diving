{% extends 'base.html' %}   {% block content %}
{% include 'navbar.html' %}
<div class="container-fluid">
<div class="row ">
  {% for course in courses %}
  <div class="col-lg-3 col-md-6 col-sm-6 mb-4">
    <div class="card mt-3">
      <img
        src="{{ MEDIA_URL }}{{ course.image }}"
        class="card-img-top"
        alt="..."
      />
      <a class="stretched-link" href="{% url 'course' course.id %}"></a>
      
    </div>
  </div>

  {% endfor %}
</div>
</div>
{% endblock %}
