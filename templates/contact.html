<!--Modal Email-->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-label="User" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
			</div>
			<!--for from Bootstrap-->
			<div class="modal-body">
				<form id="contact-form">

					<div class="form-group">
						<input type="text" name="name" class="form-control" maxlength="15" placeholder="Name" required>
                            </div>
						<div class="form-group">
							<input type="email" name="email" class="form-control"  placeholder="Email" required>
                             </div>

							<div class="form-group">
								<textarea  name="message" class="form-control"  rows="5" placeholder="Your Message" required></textarea>
							</div>

							<button type="submit" value="Send" class="btn btn-primary send" >Send</button>
                            <input class="btn btn-secondary" type="reset" value="Reset">
							
				</form>
			</div>
		</div>
	</div>
</div>
